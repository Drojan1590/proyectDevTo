<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post</title>
    <link rel="stylesheet" href="../css/header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="headerContainer">
            <section class="hamburgerContainer">
                <div class="hamburger">
                    <i class="fa-solid fa-bars" style="font-size: 25px"></i>
                </div>
                <img src="../img/resized_logo_UQww2soKuUsjaOGNB38o.png" class="logo" alt="logo" />
                <div>
                    <span>Create Post</span>
                </div>
            </section>
            <section class="searchContainer">
                <a href="/" id="createAccountHeader">X</a>
            </section>
        </div>
    </header>
    <main>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <form id="loginForm">
                                <div class="form-group">
                                    <label for="username">Url de la imagen:</label>
                                    <input type="text" class="form-control" id="imagen" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Titulo del post:</label>
                                    <input type="password" class="form-control" id="titulo" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Tags:</label>
                                    <input type="password" class="form-control" id="titulo" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Titulo del post:</label>
                                    <input type="text" class="form-control" id="titulo" required>
                                </div>
                                <button type="button" class="btn btn-primary">Publish</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>   
</body>
</html>
